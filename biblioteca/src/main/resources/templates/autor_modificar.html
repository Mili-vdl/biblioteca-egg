<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Modificar autor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div>
        <h2>Modifique el autor </h2>
    </div>

    <!-- __preprocesamiento__ -->
    <form class="formulario" th:action="@{/autor/modificar/__${autor.id}__}" method="POST">
        
        <input hidden th:value="${id}" name="id">
        
        <div class="form-group">
            <input th:value="${autor.nombre}" type=text class="form-control" name="nombre" placeholder="Nombre del Autor">
            <!-- name es la forma en la que vamos a llamar a la variable en la que va a aviajar la info del input-->
        </div>
        <button type="submit" class="btn btn-primary">
            Actualizar
        </button>

        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">Error üëé</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
            <div class="card-body">
                <h5 class="card-title">Exito! üëç</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
    </form>
</body>
</html>
