<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div>
        <h2>Carga el libro aquÃ­!! </h2>
    </div>

    <form action="/libro/registro" method="POST">
        <div class="form-group">
            <input type="number" class="form-group" name="isbn" placeholder="ISBN">
            <!-- name es la forma en la que vamos a llamar a la variable en la que va a viajar la info del input-->
        </div>
        <div class="form-group">
            <input type="text" class="form-group" name="titulo" placeholder="TÃ­tulo">
            <!-- name es la forma en la que vamos a llamar a la variable en la que va a viajar la info del input-->
        </div>
        <div class="form-group">
            <input type="number" class="form-group" name="ejemplares" placeholder="Cantidad de ejemplares">
            <!-- name es la forma en la que vamos a llamar a la variable en la que va a viajar la info del input-->
        </div>

        <div class="form-group">

            <select name="idAutor">
                <option>Seleccionar Autor</option>
                <option th:each="autor: ${autores}" th:value="${autor.id}" th:text="${autor.nombre}" >
            </select>
        </div>

        <div class="form-group">
            <select name="idEditorial">
                <option>Seleccionar Editorial</option>
                <option th:each="editorial : ${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}" >
            </select>
        </div>

        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
            <div class="card-body">
                <h5 class="card-title">Error ðŸ‘Ž</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">
            Subir
        </button>
    </form>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
